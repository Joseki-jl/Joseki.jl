language: julia
julia:
  - 1.0
  - nightly
codecov: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success:
        - echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_rsa
        - find build -type f -exec curl -u xxx:psw --ftp-create-dirs -T {}
              --key /tmp/sftp_rsa
              sftp://${SFTP_USER}:${SFTP_PASSWORD}@joseki.gotfork.net/joseki.gotfork.net/{} \;
